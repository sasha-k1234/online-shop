<p>weather works!</p>
<button class="btn btn-danger" (click)="weatherReport()"></button>
<div>
    <!-- <p>Temp:{{weather?.main?.temp}}{{getTempSymbol()}}</p> -->
    <select [(ngModel)]="selectUnits" (change)="weatherReport()">
            <option [ngValue]="'metric'">Celsius</option>
            <option [ngValue]="'imperial'">Farenheit</option>
            <option [ngValue]="'standart'">Kelvin</option>
    </select>
</div>
    <br/>
    <div class="mt-3 ">
        <div class="d-flex justify-content-center">
            <input [(ngModel)]="city" class="form-control w-50" placeholder="Enter City:"/>
            <button class="btn btn-secondary" (click)="weatherReport()"><i class="bi bi-search"></i></button>
        </div>
    <table class="table mt-4">
        <thead>
          <tr >
            <th scope="col">#</th>
            <th scope="col">City</th>
            <th scope="col">Date</th>
            <th scope="col">Temp</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cities; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.city}}</td>
            <td>{{item.date|date:"hh:mm:ss:"}}</td>
            <td>{{item.temp}}</td>
            <td><button class="btn btn-danger" (click)="deleteCity(i)">x</button></td>
          </tr>
        </tbody>
      </table>
    </div>
