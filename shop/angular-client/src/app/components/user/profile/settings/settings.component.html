<div class="tab-content pt-3">
    <div class="tab-pane active">
      <form class="form" novalidate="">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>First Name</label>
                  <input class="form-control" type="text" name="first_name"
                    placeholder="enter name:" [(ngModel)]="profileModel.first_name">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Last Name</label>
                  <input class="form-control" type="text" name="last_name"
                    placeholder="enter last name:" [(ngModel)]="profileModel.last_name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Email</label>
                  <input placeholder="enter email:" class="form-control" type="text"
                    [(ngModel)]="profileModel.email" name="email" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Username</label>
                  <input name="username" class="form-control" type="text"
                    placeholder="enter username:" [(ngModel)]="profileModel.username">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <div class="form-group">
                  <label>About</label>
                  <textarea disabled class="form-control" rows="5" placeholder="My Bio"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 mb-3">
            <div class="mb-2"><b>Change Password</b></div>
            <div class="row">
              <div class="col">
                <div class="container-password">
                  <label>Current Password</label>
                  <input [type]="!isClickedCurrent?'text':'password'" name="current_password"
                    class="form-control" type="password" placeholder="••••••"
                    [(ngModel)]="profileModel.current_password">
                  <button (click)="isClickedCurrent = !isClickedCurrent" class="btn password-btn"><i
                      class="bi"
                      [ngClass]="{'bi-eye':isClickedCurrent,'bi-eye-slash':!isClickedCurrent}"></i></button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="container-password">
                  <label>New Password</label>
                  <input [type]="!isClickedNew?'text':'password'" name="new_password"
                    class="form-control" type="password" placeholder="••••••"
                    [(ngModel)]="profileModel.new_password">
                  <button (click)="isClickedNew = !isClickedNew" class="btn password-btn"><i
                      class="bi"
                      [ngClass]="{'bi-eye':isClickedNew,'bi-eye-slash':!isClickedNew}"></i></button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">

                <div class="container-password">
                  <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                  <input name="confirm_password" class="form-control"
                    [type]="!isClickedConfirm?'text':'password'" placeholder="••••••"
                    [(ngModel)]="confirmPassword">
                  <button (click)="isClickedConfirm = !isClickedConfirm" class="btn password-btn"><i
                      class="bi"
                      [ngClass]="{'bi-eye':isClickedConfirm,'bi-eye-slash':!isClickedConfirm}"></i></button>
                </div>

              </div>
            </div>
          </div>
          <!-- <div class="col-12 col-sm-5 offset-sm-1 mb-3">
              <div class="mb-2"><b>Keeping in Touch</b></div>
              <div class="row">
                <div class="col">
                  <label>Email Notifications</label>
                  <div class="custom-controls-stacked px-2">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="notifications-blog" checked="">
                      <label class="custom-control-label" for="notifications-blog">Blog posts</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="notifications-news" checked="">
                      <label class="custom-control-label" for="notifications-news">Newsletter</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="notifications-offers" checked="">
                      <label class="custom-control-label" for="notifications-offers">Personal Offers</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>  -->
        </div>
        <div class="row">
          <div class="col d-flex justify-content-end">
            <button (click)="editUser()" class="btn btn-primary" type="submit">Save Changes</button>
          </div>
        </div>
      </form>

    </div>
  </div>
