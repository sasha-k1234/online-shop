<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Select-Create Types</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3 row">
            <div class="col pe-1">
                <div class="form-floating mb-3 ">
                    <input [(ngModel)]="model.name" name="newType" type="text" class="form-control"
                        aria-describedby="emailHelp" placeholder=".">
                    <label for="floatingInput">New Type</label>
                </div>
            </div>
            <div class="col-2 ps-1">
                <button (click)="isEditMode?endEditing():createType()" style="height: 75%;"
                    class="btn btn-secondary">{{isEditMode?'Update':'Create'}}</button>
            </div>

        </div>
        <div class="row mt-2" *ngFor="let type of types let i = index">
            <div class="col-1 position-relative">
                <input name="checkbox+{{i}}" [(ngModel)]="type.checked" [id]="'id_'+i"
                    class="position-absolute top-50 start-50 translate-middle" style="height: 45px;" type="checkbox" />
            </div>
            <div class="col">
                <span>{{type.name}}</span>
            </div>
            <div class="col-3">
                <button (click)="deleteType(type.id)" class="btn btn-outline-danger me-2"><i
                        class="bi bi-trash3"></i></button>
                <button (click)="startEditing(type)" class="btn btn-outline-warning"><i
                        class="bi bi-pencil"></i></button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="chooseModal()">Choose</button>
</div>
