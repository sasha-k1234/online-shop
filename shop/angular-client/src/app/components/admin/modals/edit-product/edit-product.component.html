<div class="container mt-3 mb-3">
  <div class="card mx-auto">
    <div class="card-body">
      <h4 class="card-title text-center">Edit Product</h4>
      <div class="mb-3">
        <label for="input1" class="form-label">
          Title
        </label>
        <input [(ngModel)]="productModel.name" type="text" class="form-control" name="name" />
      </div>
      <div class="mb-3">
        <label for="input2" class="form-label">
          Description
        </label>
        <ckeditor [(ngModel)]="productModel.description" [editor]="Editor" [config]="config" name="description"></ckeditor>
      </div>
      <div class="mb-3">
        <label for="input3" class="form-label">
          Price
        </label>
        <input [(ngModel)]="productModel.price" type="number" class="form-control" name="price" />
      </div>
      <div class="row">
        <div class="col mb-3 ">
          <label for="input3" class="form-label">
            Category
          </label>
          <select name="category" [(ngModel)]="productModel.category_id" class="form-select">
            <option selected disabled [ngValue]="undefined">Choose</option>

            <option *ngFor="let item of categoryArr" [ngValue]="item.id">{{item.name}}</option>

          </select>
        </div>
        <div class="col-1 position-relative">
          <button class="btn btn-dark btn-center" (click)="openCategoryCreateModal()">+</button>
        </div>
      </div>
      <div class="mb-3">
        <label for="input3" class="form-label me-2">
          Photo
        </label>
        <!-- <button (click)="addFile()" class="btn btn-dark form-label me-2">+</button> -->
        <button (click)="addProductPhoto()" [disabled]="IsFileExists" class="btn btn-secondary form-label"><i
            class="bi bi-file-arrow-up"></i></button>
        <div class="row mb-2" *ngFor="let file of files;let i = index">
          <div class="col">
            <input  type="file" class="form-control" (change)="fileChange($event,i)" />
          </div>
          <div class="col-1 position-relative">
            <button (click)="deleteFile(i)" class="btn btn-danger btn-center" style="top: 50%;"><i
                class="bi bi-trash "></i></button>
          </div>
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label me-2">Charachteristics</label>
        <button class="btn btn-primary form-label" (click)="openFeatureEditModal()">Open Modal</button>
      </div>
      <button (click)="editProduct()" type="submit" class="btn btn-dark w-100">
        Edit Product
      </button>
    </div>
  </div>
</div>
