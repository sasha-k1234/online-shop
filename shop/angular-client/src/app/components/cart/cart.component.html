<div *ngFor="let item of cartItems" class="row row-cols-md-2 g-4 justify-content-center text-center mt-2">
    <app-cart-item [cartModel]="item" (cartDelClick)="deleteCart($event)"></app-cart-item>
</div>
<div *ngIf="cartItems.length!==0" class="text-center mt-3">
    <button (click)="openOrderModal()" class="btn btn-dark w-25 h-25">Checkout<i class="bi bi-bag-check"></i></button>
</div>
<div *ngIf="cartItems.length===0" class="text-center mt-3">
    <h3>Cart Empty</h3>
</div>
