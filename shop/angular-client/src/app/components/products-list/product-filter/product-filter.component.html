 <div class="row mb-3">
        <div class="col">
            <input class="form-control " type="text" [(ngModel)]="query.keyword">

        </div>
    </div>

    <div class="row mb-3">
        <div class="col ">
            <label for="customRange1" class="form-label">Price</label>
            <ngx-slider [(value)]="query.minPrice" [(highValue)]="query.maxPrice" [options]="options"></ngx-slider>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col ">
            <label for="customRange1" class="form-label">Category</label>
            <select [(ngModel)]="query.category_id" class="form-control" name="category">
                <option *ngFor="let item of categories" [ngValue]="item.id">{{item.name}}</option>
            </select>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col ">
            <ngb-rating [resettable]="true" [max]="5" [(rate)]="query.rating">
                <ng-template let-fill="fill" let-index="index">
                    <i class="bi-star{{ fill === 100 ? '-fill' : '' }} i" [class.filled]="fill === 100"></i>
                </ng-template>
            </ngb-rating>
            <hr />
            <pre class="fs-5">Rate: <b>{{query.rating}}</b></pre>
        </div>
    </div>
    <button class="btn btn-primary fs-4" (click)="findClick.emit()"><i class="bi bi-search"></i>Find</button>
