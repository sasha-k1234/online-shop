<div class="row">


    <div class="col">
        <input [readOnly]="model.isClicked" [(ngModel)]="model.name" class="form-control" type="text"
            placeholder="name" />
    </div>


    <div class="col mb-2">
        <input [readOnly]="model.isClicked" [(ngModel)]="model.value" class="form-control" type="text"
            placeholder="value">
    </div>

    <div class="col ">
        <!-- (click)="successClick(index)" -->

        <button (click)="successClick.emit()" *ngIf="!model.isClicked" [disabled]="!model.name||!model.value" class="btn btn-primary me-2"><i
                class="bi bi-check2"></i></button>
        <button (click)="model.isClicked = false" *ngIf="model.hover&&model.isClicked" class="btn btn-warning me-2"><i
                class="bi bi-pencil-square"></i></button>
        <!-- (click)="deleteFields(index)" -->
        <button (click)="deleteClick.emit()" *ngIf="model.hover" class="btn btn-danger"><i class="bi bi-trash3"></i></button>
    </div>
</div>
